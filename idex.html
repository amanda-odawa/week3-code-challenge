<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdando</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flatiron Movie Theater</h1>
    <div id="app">
        <ul id="films"></ul>
        <div id="movie-details">
            <h2 id="title"></h2>
            <img id="poster" src="" alt="Movie Poster">
            <p id="description"></p>
            <p><strong>Runtime:</strong><span id="runtime"></span></p>
            <p><strong>Showtime:</strong><span id="showtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="tickets"></span></p>
            <button id="buy-ticket">But Ticket</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
